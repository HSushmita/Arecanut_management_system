<body >

   <div class="container ">
   	    <div class="row justify-content-left ">
   	        <div class="card  w-50 shadow">
   			    <div class="card-header text-center bg-primary text-white">
           	   	 <h2>Registration form</h2>
           	   	</div>
           	   	<div class="card-body">
           	   		<form action="connect.php" method="post">

           	   			<div class="form-group">
           	   				<label for="fullname">full name</label>
           	   				<input type="text" class="form-control"  id="fullname" name="fullname" placeholder="your name" required="">
           	   			</div>
           	   			<div class="form-group">
           	   			    <label for="gender">Gender</label>
           	   			    <div>	
           	   			        <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
           	   			        <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">female</label>
           	   			        <label for="other" class="radio-inline"><input type="radio" name="gender" value="o" id="other">Other</label>	
                            </div> 
           	   		    </div>
           	   			<div class="form-group">
           	   				<label for="email">email</label>
           	   				<input type="text" class="form-control"  id="email" name="email" placeholder="email" required />
           	   			</div>
           	   			<div class="form-group">
           	   				<label for="password">password</label>
           	   				<input type="password" class="form-control"  id="password"  name="password" placeholder="password" required />
           	   			</div>
                        <div class="form-group">
                           <label for="password">Confirm password</label>
                           <input type="password" class="form-control"  id="Repassword"  name="confirmpassword" placeholder="Repassword" required />
                        </div>
                        
           	   			<div class="form-group">
           	   				<label for="number">Phone number</label>
           	   				<input type="text" class="form-control"  id="number" name="number" placeholder="mobile number" required />
           	   			</div>   
           	   			<div class="form-group">
           	   				<label for="address">Address</label>
           	   				<input type="text" class="form-control"  id="address" name="address" placeholder="address" required />
           	   			</div> 
                        <input type="submit" class="btn btn-primary">

                        
                        <a href="login.html" class="ca">Already have an account?</a>
           	   		</form>
           	   	</div>
